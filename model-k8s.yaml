doctype: com.datagridsys.doctype/skopos/model
version: 1

components:
  vote:
    image: opsani/sample-front:${front_ver:-1.1}  # versions 1.1 and 1.2 are available
    replicas: 3
    provides:
      ports: [ "80" ]
    uses:
      back: {}
    visual:
      x: 400
      y: 150
    lifecycle:
      quality_probe:
        steps:
          - probe:
              image: opsani/probe-http
              action: service_up
              label: "Verify vote: http probe service_up port 80"

  back:
    image: opsani/sample-back:${back_ver:-1.0}  # version 1.0 and 2.0 are available
    replicas: 3
    lifecycle:
      quality_probe:
        steps:
          - probe:
              image: opsani/probe-http
              action: service_up
              label: "Verify back: http probe service_up port 8080"
              arguments: { port: "8080" }
    provides:
        ports: [ "8080" ]
    visual:
        x: 800
        y: 150

gateways:
    in:
      type: host_port
      target: ["vote"]
      exposes:
        - port: "${http_port_k8s:-30080}"  # use value of http_port_swarm var, 30080 if not defined
          target_port: "80"
      visual:
        x: 20
        y: 150
